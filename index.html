<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="./FlappyBird/TemplateData/favicon.ico" />
    <link rel="stylesheet" href="./FlappyBird/TemplateData/style.css" />

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <a class="navbar-brand">
          <img
            src="./assets/logo.svg"
            alt="logo"
            class="img-fluid"
            width="60px"
            height="60px"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-target="#main-navbar"
          data-bs-toggle="collapse"
          aria-controls="main-navbar"
          aria-expanded="false"
          aria-label="Toogle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          id="main-navbar"
          class="collapse navbar-collapse justify-content-end"
        >
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link">Home</a></li>
            <li class="nav-item"><a class="nav-link">Game</a></li>
            <li class="nav-item"><a class="nav-link">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="product">
      <div class="container-md">
        <div class="row justify-content-between align-items-center">
          <div class="col-md-5 text-md-start">
            <h1 class="display-2">.NET Framework</h1>
            <h2 class="display-5">ASP.NET</h2>
            <p class="lead text-muted">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis
              aspernatur possimus delectus maxime totam repellendus est
              voluptate aliquam architecto excepturi?
            </p>
            <a href="#navbar" class="btn btn-secondary rounded-pill shadow-lg"
              >Buy Now</a
            >
          </div>
          <div class="col-md-5 text-center d-none d-md-block">
            <img
              src="./assets/ebook-cover.png"
              alt="asp.net book image"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </section>

    <h1 class="label"></h1>
    <button
      class="btn rounded-pill btn-primary"
      type="button"
      onclick="displayName()"
    >
      Show Name
    </button>

    <section>
      <div class="container">
        <form onsubmit="evaluation(); return false;">
          <label for="textInput">Enter Text: </label>
          <input type="text" id="input" name="textInput" required />
          <input type="text" id="output" name="textOutput" />
          <button type="submit">Get Result</button>
        </form>
      </div>
    </section>

    <section>
      <div id="unity-container" class="unity-desktop">
        <canvas
          id="unity-canvas"
          width="960"
          height="600"
          tabindex="-1"
        ></canvas>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
          <div id="unity-webgl-logo"></div>
          <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title">FlappyBird</div>
        </div>
      </div>
    </section>

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!--Custom-->
    <script src="./main.js"></script>

    <script src="./FlappyBird/flappyBird.js"></script>
  </body>
</html>
